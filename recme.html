<head>
  <title>Recommend me places!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <script type="text/javascript"
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCI7SkXImmZmsl8VPD3Z9uzF1bXzwZhr2s&sensor=true">
    </script>
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }

      @media (max-width: 980px) {
        body {
            padding-top: 0px;
            padding-bottom: 40px;
          }
      }
      #map img { max-width: none; }
      .selected{font-weight: bold;text-decoration: underline;}
    </style>
</head>
<body>
    {{>main}}
</body>
<template name="main">
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Recommend me places</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a id="new" href="#newplace" data-toggle="modal">Add new place</a></li>
              <li><a id="geome" href="#">Get my actual location</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span6">
                <div id="map" style="width:100%;"></div>
            </div>
            <div class="span6">
                <h2>Latest places</h2>
                {{>places}}
            </div>
        </div>
    </div>
    {{>modal}}
</template>
<template name="places">
    <ul>
    {{#each places}}
        {{>place}}
    {{/each}}
    </ul>
    {{#if therearemore}}
    <a href="#" id="getmore" class="btn btn-primary">Show more</a>
    {{/if}}
</template>
<template name="place">
    <li class="{{selected}}"><a class="place" href="#">{{placename}} by {{name}} {{timeago}}</a> ({{likes}} likes) <a href="#" class="likeme">I like it too!</a></li>
</template>
<template name="modal">
    <div id="newplace" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h3 id="myModalLabel">Add a new place</h3>
        </div>
        <div class="modal-body">
            <p style="text-align:center">
                <label for="name">Your name</label>
                <input type="text" name="name" id="name" />
                <label for="placename">Place name</label>
                <input type="text" name="placename" id="placename" />
                <label for="address">Address</label>
                <input type="text" name="address" id="address" />
                <label for="why">Why this place is special</label>
                <textarea name="why" id="why"></textarea>
          </p>
        </div>
        <div class="modal-footer">
          <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
          <button id="save" class="btn btn-primary">Save</button>
        </div>
    </div>
</template>
